<div class="region-navigator-wrapper flex flex-row justify-center">
  <nav class="w-6/12 rounded-2xl flex flex-col justify-center font-medium">
    <ul class="flex flex-row justify-around p-4 font-extrabold">
      <li
        *ngFor="let region of regions"
        [class]="'mb-0.5 hover:border-b-2 cursor-pointer ' + (region === (currentRegion$ | async) ? 'border-b-2' : '')"
        (click)="onRegionClick(region)">
        {{ region }}
      </li>
    </ul>
  </nav>
</div>
